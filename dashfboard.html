<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hitung Mundur LDR - Pacarku</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Memasukkan file CSS -->
  </head>
  <body>
    <div class="container">
      <h1>Hitung Mundur Sampai Bertemu, Imel sayang ❤️</h1>
      <div class="heart"></div>
      <div class="countdown" id="countdown"></div>
      <button onclick="startCountdown()">Mulai Hitung Mundur</button>
      <footer>&copy; 2024 LDR Connection - Buat dengan Cinta ❤️</footer>
    </div>

    <script>
      function startCountdown() {
        // Mendapatkan tanggal 15 bulan depan
        const now = new Date();
        let nextMonth = now.getMonth() + 1; // Bulan depan
        let year = now.getFullYear();

        if (nextMonth > 11) {
          // Jika bulan lebih dari Desember, set ke Januari tahun depan
          nextMonth = 0;
          year++;
        }

        const targetDate15 = new Date(year, nextMonth, 15, 0, 0, 0); // Tanggal 15 bulan depan
        const targetDate13 = new Date(year, nextMonth, 13, 0, 0, 0); // Tanggal 13 bulan depan

        // Menampilkan countdown untuk tanggal 15 dan 13 bulan depan
        const countdownElement = document.getElementById("countdown");

        function updateCountdown() {
          const now = new Date();
          const timeTo15 = targetDate15 - now;
          const timeTo13 = targetDate13 - now;

          // Jika sudah mencapai tanggal 15, tampilkan countdown ke tanggal 13
          let timeLeft = timeTo15 > 0 ? timeTo15 : timeTo13;

          // Hitung hari, jam, menit, detik
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          // Tampilkan waktu mundur
          countdownElement.innerHTML = `Waktu tersisa untuk bertemu: ${days} Hari ${hours} Jam ${minutes} Menit ${seconds} Detik`;

          // Jika hitung mundur selesai (tanggal 13 tercapai)
          if (timeLeft < 0) {
            countdownElement.innerHTML = "Kita akan bertemu segera! ❤️";
          }
        }

        // Update countdown setiap detik
        setInterval(updateCountdown, 1000);
      }
    </script>
  </body>
</html>
